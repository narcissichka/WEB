<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" href="./images/racoon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./templates/navbar.js" defer></script>
    <script src="./templates/footer.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <header class="sticky-top" id="header"></header>
        <main>
          <div class="container col-xl-10 col-xxl-8 px-4 py-4">
            <div class="row align-items-center g-lg-5 py-3">
              <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Sign up Racoon</h1>
                <p class="col-lg-10 fs-4">
                  Fill the registration form to start your lerning path now!
                </p>
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                <form
                  method="post"
                  action="#"
                  class="p-4 p-md-5 border rounded-3 bg-light"
                >
                  <div class="form-floating mb-3">
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="floatingInput"
                      placeholder="John"
                      name="first_name"
                    />
                    <label for="floatingInput">First Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Doe"
                      name="last_name"
                    />
                    <label for="floatingInput">Last Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      required
                      type="date"
                      class="form-control"
                      id="floatingInput"
                      name="birth"
                    />
                    <label for="floatingInput">Date of birth</label>
                  </div>
                  <div class="mb-5">
                    <p class="m-0">Gender:</p>
                    <input
                      required
                      type="radio"
                      id="man"
                      value="man"
                      name="gender"
                    />
                    <label for="man">Man</label>
                    <input
                      required
                      type="radio"
                      id="woman"
                      value="woman"
                      name="gender"
                    />
                    <label for="woman">Woman</label>
                    <input
                      required
                      type="radio"
                      id="other"
                      value="other"
                      name="gender"
                    />
                    <label for="other">Other</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      required
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="name@example.com"
                      name="email"
                    />
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      required
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                      name="password"
                    />
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me" /> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-dark" type="submit">
                    Sign up
                  </button>
                  <hr class="my-4" />
                  <small class="text-muted"
                    >By clicking Sign up, you agree to the terms of use.</small
                  >
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer
        class="text-center text-lg-start bg-light text-muted"
        id="footer"
      ></footer>
    </div>
  </body>
</html>
