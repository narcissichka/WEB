<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <!-- Favicon -->
    <link rel="icon" href="./images/racoon.png" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Handlebars -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <!-- My styles file -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Template files -->
    <script src="./templates/navbar.js" defer></script>
    <script src="./templates/footer.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <header class="sticky-top" id="header"></header>
        <main class="main-ch-profile">
          <div class="container rounded bg-white">
            <form
              action="#"
              method="post"
              class="row ch-row"
              enctype="multipart/form-data"
            >
              <div class="col-md-3 border-right">
                <div
                  class="d-flex flex-column align-items-center text-center p-3 py-5"
                >
                  <div class="img position-relative">
                    <img
                      class="rounded-circle"
                      width="150px"
                      src="./images/person-circle.svg"
                    />
                    <div class="file-input">
                      <input
                        type="file"
                        name="picture"
                        id="file-input"
                        class="img-input position-absolute top-0"
                      />
                      <label class="file-input__label" for="file-input">
                        <i class="bi bi-file-earmark-arrow-up"></i>
                      </label>
                    </div>
                  </div>
                  <span class="font-weight-bold">Anna Korzh</span
                  ><span class="text-black-50">annaakorzh@gmail.com</span
                  ><span> </span>
                </div>
              </div>
              <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <h4 class="text-right">Profile Settings</h4>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6">
                      <label class="labels">Name</label
                      ><input
                        type="text"
                        class="form-control"
                        placeholder="first name"
                        name="name"
                        value=""
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="labels">Surname</label
                      ><input
                        type="text"
                        class="form-control"
                        value=""
                        name="surname"
                        placeholder="surname"
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <label class="labels">Email</label
                      ><input
                        type="email"
                        class="form-control"
                        placeholder="email"
                        name="email"
                        value=""
                      />
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Password</label
                      ><input
                        type="password"
                        class="form-control"
                        placeholder="password"
                        name="password"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <label class="labels">Date of birth</label>
                      <input
                        required
                        type="date"
                        class="form-control"
                        name="birth"
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="labels">Gender:</label>
                      <div class="gender-var">
                        <input
                          required
                          type="radio"
                          id="man"
                          value="man"
                          name="gender"
                        />
                        <label for="man">Man</label>
                        <input
                          required
                          type="radio"
                          id="woman"
                          value="woman"
                          name="gender"
                        />
                        <label for="woman">Woman</label>
                        <input
                          required
                          type="radio"
                          id="other"
                          value="other"
                          name="gender"
                        />
                        <label for="other">Other</label>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <label class="labels">Country</label
                      ><input
                        type="text"
                        class="form-control"
                        placeholder="country"
                        name="country"
                        value=""
                      />
                    </div>
                    <div class="col-md-6">
                      <label class="labels">State/Region</label
                      ><input
                        type="text"
                        class="form-control"
                        name="state"
                        value=""
                        placeholder="state"
                      />
                    </div>
                  </div>
                  <div class="mt-5 text-center">
                    <button class="btn profile_button" type="button">
                      Save Profile
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="p-3 py-5">
                  <div class="experience">
                    <span>Edit Your Aims</span>
                  </div>
                  <br />
                  <div class="col-md-12">
                    <label class="labels">Want to learn</label
                    ><input
                      type="number"
                      class="form-control"
                      placeholder="number of words"
                      name="words"
                      value=""
                    />
                  </div>
                  <br />
                  <div class="col-md-12">
                    <label class="labels">Main driver</label
                    ><textarea
                      type="text"
                      class="form-control"
                      name="driver"
                      placeholder="your main driver"
                      value=""
                    ></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
      <footer
        class="text-center text-lg-start bg-light text-muted"
        id="footer"
      ></footer>
    </div>
  </body>
</html>
