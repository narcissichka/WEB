<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Favicon -->
    <link rel="icon" href="./images/racoon.png" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Handlebars -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <!-- My styles file -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Template files -->
    <script src="./templates/navbar.js" defer></script>
    <script src="./templates/footer.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <header class="sticky-top" id="header"></header>
        <main class="main-profile">
          <div class="container d-flex justify-content-center">
            <div class="card p-3 py-4">
              <div class="text-center">
                <img
                  src="./images/person-circle.svg"
                  width="100"
                  class="rounded-circle m-2"
                />
                <h3 class="mt-2">Anna Korzh</h3>
                <span class="mt-1 clearfix info">Student</span>
                <div class="row mt-3 mb-3">
                  <div class="col-md-4">
                    <h5>Location</h5>
                    <span class="num info">Kyiv, Ukraine</span>
                  </div>
                  <div class="col-md-4">
                    <h5>Gender</h5>
                    <span class="num info">woman</span>
                  </div>
                  <div class="col-md-4">
                    <h5>Born</h5>
                    <span class="num info">May 6, 2000</span>
                  </div>
                </div>
                <hr class="line" />
                <div class="row mt-3 mb-3">
                  <div class="col-md-6">
                    <h5>Learnt</h5>
                    <span class="num info">10 words</span>
                  </div>
                  <div class="col-md-6">
                    <h5>Aim</h5>
                    <span class="num info">1000 words</span>
                  </div>
                </div>
                <div class="col-md-12">
                  <h5>Main driver</h5>
                </div>
                <small class="mt-4 info"
                  >I am learning English words to make my dictionary
                  wider</small
                >
                <div class="profile mt-5">
                  <a
                    href="./ch-profile.html"
                    type="submit"
                    class="profile_button px-5"
                  >
                    Change profile
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer
        class="text-center text-lg-start bg-light text-muted"
        id="footer"
      ></footer>
    </div>
  </body>
</html>
